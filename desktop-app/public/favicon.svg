    <!-- Rocket body -->
    <rect x="14.5" y="12" width="3" height="7" rx="0.5"/>
    
    <!-- Nose cone -->
    <path d="M16 9 L18 12 L14 12 Z"/>
    
    <!-- Left fin -->
