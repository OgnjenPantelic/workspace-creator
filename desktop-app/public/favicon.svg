    <!-- Flame/exhaust -->
    <path d="M15 19 L15 21.5 L16 22.5 L17 21.5 L17 19" fill="#FFD700" opacity="0.9"/>
    <path d="M15.5 19.5 L15.5 22 L16 23 L16.5 22 L16.5 19.5" fill="#FFA500" opacity="0.8"/>
